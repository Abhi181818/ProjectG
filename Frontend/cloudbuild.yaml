steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ziplay-new'
      - './Frontend'  # specify frontend folder as context

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ziplay-new'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - 'gcloud'
      - 'run'
      - 'deploy'
      - 'ziplay-new'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ziplay-new'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      - '--update-env-vars'
      - 'VITE_FIREBASE_API_KEY=$VITE_FIREBASE_API_KEY,VITE_AUTH_DOMAIN=$VITE_AUTH_DOMAIN,VITE_PROJECT_ID=$VITE_PROJECT_ID,VITE_STORAGE_BUCKET=$VITE_STORAGE_BUCKET,VITE_MESSAGING_SENDER_ID=$VITE_MESSAGING_SENDER_ID,VITE_APP_ID=$VITE_APP_ID,VITE_MEASUREMENT_ID=$VITE_MEASUREMENT_ID'

images:
  - 'gcr.io/$PROJECT_ID/ziplay-new' 

